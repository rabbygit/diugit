<div class="jumbotron text-center">
    <h1 class="display-1">Welcome to dGit</h1>
    <p>One place to add your exclusive projects</p>

    <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#login">Log In</button>
    <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#signUp">Sign Up</button>
    <br>
    <br>

        <div class="modal fade" id="login" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Log in with a account</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()" class="was-validated">

                      <div class="form-group">
                        <label>Email:
                          <input 
                          type="Email" 
                          formControlName = "Email"
                          class="form-control" 
                          placeholder="mail@diu.edu.bd" 
                          required>
                      </label>
                      </div>
                      <div class="form-group">
                        <label>Password:
                            <input 
                            type="password"
                            formControlName="Password" 
                            class="form-control" 
                            placeholder="Enter password" 
                            required>
                        </label>
                      </div>
                      <button type="submit" data-dismiss="login" #closeBtn class="btn btn-primary">Submit</button>
                    </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>        
          </div>
        </div>
        
        <div class="modal fade" id="signUp" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Create a new Account</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="was-validated">
                        <div class="form-group">
                            <label class="float-left">Name:
                              <input 
                                formControlName = "Name"
                                class="form-control" 
                                placeholder="Your Name" 
                                required>
                            </label>
                          </div>                       
                        <div class="form-group">
                          <label>Email:
                              <input 
                              type="Email" 
                              formControlName = "Email"
                              class="form-control" 
                              placeholder="mail@diu.edu.bd" 
                              required>
                          </label>
                        </div>
                        <div class="form-group">
                          <label>Password:
                              <input 
                              type="password"
                              formControlName="Password" 
                              class="form-control" 
                              placeholder="Enter password" 
                              required>
                          </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
              
            </div>
          </div>
</div>
